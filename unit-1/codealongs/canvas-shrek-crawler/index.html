<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Crawler</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="imageContainer">
    <img src="./img/mush.png" alt="mushroom" id="mush" style="display: none;">
    <img src="./img/shrek.png" alt="shrek" id="shrek" style="display: none;">
    <img src="./img/dungeonhell.png" alt="dungeonhell" id="dungeonhell" style="display: none;">
  </div>
  <div id="container">
    <aside id="top-left"><h2>Slay the Shrek</h2></aside>
    <aside id="top-right"><h2 id="movement"></h2></aside>
    <main>
        <canvas id="game"><!-- play it, a game --></canvas>
    </main>
    <aside id="btm-left"><h2 id="score">100</h2></aside>
    <aside id="btm-right"><h2 id="status">play the game</h2></aside>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
